<!DOCTYPE html>
<html>
<head>
  <title>Construction Daily Expense Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #219150;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üßæ Construction Expense Tracker</h2>

  <form id="expenseForm">
    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Category:</label>
    <select name="category" required>
      <option value="Cement">Cement</option>
      <option value="Labor">Labor</option>
      <option value="Transport">Transport</option>
      <option value="Steel">Steel</option>
      <option value="Wood">Wood</option>
      <option value="Other">Other</option>
    </select>

    <label>Description:</label>
    <input type="text" name="description" placeholder="e.g., 10 bags of cement" required>

    <label>Amount (LKR):</label>
    <input type="number" name="amount" required>

    <label>Paid By:</label>
    <select name="paidBy">
      <option value="Cash">Cash</option>
      <option value="Bank">Bank</option>
      <option value="Cheque">Cheque</option>
    </select>

    <label>Note:</label>
    <textarea name="note" rows="3" placeholder="Optional"></textarea>

    <button type="submit">üíæ Save Expense</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyMfAT0I6bKsQnI5KE9KjKX3jX95l404taI4Lj6nm-TK5G6Eq4HxXJ1H34IETCWHHscSA/exec';

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        date: form.date.value,
        category: form.category.value,
        description: form.description.value,
        amount: form.amount.value,
        paidBy: form.paidBy.value,
        note: form.note.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(msg => {
        document.getElementById("responseMsg").textContent = "‚úÖ Expense saved successfully!";
        document.getElementById("expenseForm").reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        document.getElementById("responseMsg").textContent = "‚ùå Error saving expense!";
      });
    });
  </script>

</body>
</html>
